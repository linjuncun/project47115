<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="唐国峰 gaowangyizu@163.com http://fengwork.top"/>
    <title>课程列表</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../plugins/datatables/1.10.15/jquery.dataTables.css" rel="stylesheet"/>
    <link rel='stylesheet' href='../plugins/fullcalendar/fullcalendar.css' />
    <style>
        .fc-day-grid-event .fc-content {
            word-wrap: break-word;
            word-break: break-all;
            white-space:normal;
        }
    </style>
</head>

<body>
<!-- HEADER -->
<header class="navbar clearfix" id="header">
    <div class="container">
        <div class="navbar-brand">
            <img class="text-logo" src="../images/logo.png">
            <span>Hyperfit 管理系统</span>
        </div>
        <ul class="nav navbar-nav pull-right">
            <!-- BEGIN USER LOGIN DROPDOWN -->
            <li class="dropdown pull-right">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="username" id="navUser">个人信息管理</span>
                    <i class="fa fa-angle-down pull-down-icon"></i>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a id="resetPwd">修改密码</a>
                    </li>
                    <li>
                        <a id="logoutBtn">退出登录</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<!--/HEADER -->
<!-- PAGE -->
<section id="page">
    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-menu nav-collapse">
            <div class="menu-header">
                <i class="fa fa-bars menu-icon"></i>
            </div>
            <!-- SIDEBAR MENU -->
            <ul id="sideMenu" data-pageid='13_14'>
            </ul>
            <!-- /SIDEBAR MENU -->
        </div>
    </div>
    <!-- /SIDEBAR -->
    <div id="main-content">
        <div id="content" class="col-lg-12">
            <!-- PAGE HEADER-->
            <div class="row">
                <div class="col-md-12" style="display: inline-block">
                    <div class="btn-group header-tab">
                        <button class="btn btn-item tab-button btn-item-checked" data-page="course.html">课程管理</button>
                        <button class="btn btn-item tab-button" data-page="template.html">模板管理</button>
                    </div>
                </div>
                <div class="col-sm-12 page-header">
                    <div class="layui-span-block-small">
                        <span class="condition-span">
                            <span class="">
                                <select id="templateId" class="conditions common-select calendar-condition">
                                    <option value="">模板类型</option>
                                </select>
                            </span>
                            <span class="">
                                <select id="userId" class="conditions common-select calendar-condition">
                                    <option value="">教练</option>
                                </select>
                            </span>
                            <span class="phone-width">
                                <input placeholder="上课时间" class="search input-date Wdate conditions" id="startDate" onchange="void(0);" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'endDate\')}'})">
                                &nbsp;至&nbsp;
                                <input placeholder="上课时间" class="search input-date Wdate conditions" id="endDate" onchange="void(0);" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'startDate\')}'})">
                            </span>
                            <span class="">
                                <select id="gymId" class="conditions common-select">
                                    <option value="">门店筛选</option>
                                </select>
                            </span>
                            <span class="">
                                <select id="status" class="conditions common-select">
                                    <option value="">课程状态</option>
                                    <option value="1">未开课</option>
                                    <option value="2">开课中</option>
                                    <option value="3">已关闭</option>
                                    <option value="4">已完结</option>
                                </select>
                            </span>
                        </span>
                        <span class="conditon-right phone-width">
                            <i class="fa fa-search input-i"></i>
                            <input class="conditions search i-input calendar-condition" id="conditions" type="text"
                                   placeholder="输入关键字回车搜索">
                        </span>
                    </div>
                </div>
            </div>

            <!-- /PAGE HEADER -->
            <!-- SAMPLE -->
            <div class="btn-div">
                <button type="button" class="btn btn-default" id="exportBtn">导出</button>
                <button type="button" class="btn btn-default" id="addBtn">新增课程</button>
                <button type="button" class="btn btn-default pull-right list-type" data-id="calendar-div"><i class="fa fa-calendar"></i></button>
                <button type="button" class="btn btn-default pull-right list-type" data-id="table-div"><i class="fa fa-list-ul"></i></button>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="table-div" class="show-div">
                        <table id="table_id" class="display cell-border">
                        </table>
                    </div>
                    <div class="show-div hidden" id="calendar-div">
                        <div id='calendar'></div>
                    </div>
                </div>
            </div>
            <!-- /SAMPLE -->
        </div>
        <!-- /CONTENT-->
    </div>
</section>

<!--/PAGE -->
<script src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/layer/layer.js"></script>
<script src="../plugins/datatables/1.10.15/jquery.dataTables.js"></script>
<script type="text/javascript" src="../plugins/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script src='../plugins/fullcalendar/lib/moment.min.js'></script>
<script src='../plugins/fullcalendar/fullcalendar.js'></script>
<script src='../plugins/fullcalendar/locale/zh-cn.js'></script>
<script type="text/javascript" src="../js/pages/course.js"></script>
</body>

</html>
