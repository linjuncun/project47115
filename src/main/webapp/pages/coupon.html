<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="唐国峰 gaowangyizu@163.com http://fengwork.top"/>
    <title>优惠券管理</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../plugins/datatables/1.10.15/jquery.dataTables.css" rel="stylesheet"/>
</head>

<body>
<!-- HEADER -->
<header class="navbar clearfix" id="header">
    <div class="container">
        <div class="navbar-brand">
            <img class="text-logo" src="../images/logo.png">
            <span>Hyperfit 管理系统</span>
        </div>
        <ul class="nav navbar-nav pull-right">
            <!-- BEGIN USER LOGIN DROPDOWN -->
            <li class="dropdown pull-right">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="username" id="navUser">个人信息管理</span>
                    <i class="fa fa-angle-down pull-down-icon"></i>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a id="resetPwd">修改密码</a>
                    </li>
                    <li>
                        <a id="logoutBtn">退出登录</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<!--/HEADER -->
<!-- PAGE -->
<section id="page">
    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-menu nav-collapse">
            <div class="menu-header">
                <i class="fa fa-bars menu-icon"></i>
            </div>
            <!-- SIDEBAR MENU -->
            <ul id="sideMenu" data-pageid='53'>
            </ul>
            <!-- /SIDEBAR MENU -->
        </div>
    </div>
    <!-- /SIDEBAR -->
    <div id="main-content">
        <div id="content" class="col-lg-12">
            <!-- PAGE HEADER-->
            <div class="row">
                <div class="col-md-12" style="display: inline-block;">
                    <div class="btn-group header-tab">
                        <button class="btn btn-item tab-button btn-item-checked" data-page="coupon.html">优惠券管理</button>
                        <button class="btn btn-item tab-button" data-page="couponType.html">优惠券种类</button>
                    </div>
                </div>
                <div class="col-sm-12 page-header">
                    <div class="layui-span-block-small">
                        <span class="condition-span">
                            <span class="">
                                <select id="couponId" class="conditions common-select">
                                    <option value="">优惠券类型</option>
                                </select>
                            </span>
                            <span class="phone-width">
                                <input placeholder="获取时间" class="search input-date Wdate conditions" id="startDate"
                                       onchange="void(0);" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'endDate\')}'})">
                                &nbsp;至&nbsp;
                                <input placeholder="获取时间" class="search input-date Wdate conditions" id="endDate"
                                       onchange="void(0);" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'startDate\')}'})">
                            </span>
                        </span>
                        <span class="conditon-right phone-width">
                            <i class="fa fa-search input-i"></i>
                            <input class="conditions search i-input " id="conditions" type="text"
                                   placeholder="输入会员姓名回车搜索">
                        </span>
                    </div>
                </div>
                <div class="col-md-12" style="margin-bottom: 1.33rem;display: inline-block;">
                    <div class="btn-group table-tab">
                        <button style="font-size: 1rem;padding: 0.4rem;" class="btn btn-item tab-button btn-item-checked" data-id="get" data-init="2">优惠券领取</button>
                        <button style="font-size: 1rem;padding: 0.4rem;" class="btn btn-item tab-button" data-id="use" data-init="1">优惠券使用</button>
                    </div>
                </div>
            </div>

            <!-- /PAGE HEADER -->
            <!-- SAMPLE -->
            <div class="row">
                <div class="col-md-12 box-body" id="get">
                    <div>
                        <table id="get_table" class="display cell-border">
                        </table>
                    </div>
                </div>
                <div class="col-md-12 box-body hidden" id="use">
                    <div>
                        <table id="use_table" class="display cell-border">
                        </table>
                    </div>
                </div>
            </div>
            <!-- /SAMPLE -->
        </div>
        <!-- /CONTENT-->
    </div>
</section>

<!--/PAGE -->
<script src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/layer/layer.js"></script>
<script src="../plugins/datatables/1.10.15/jquery.dataTables.js"></script>
<script type="text/javascript" src="../plugins/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/pages/coupon.js"></script>
</body>

</html>
