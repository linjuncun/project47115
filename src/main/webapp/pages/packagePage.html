<!DOCTYPE html>
<html>

		<head>
			<meta charset="UTF-8" />
			<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta name="author" content="唐国峰 gaowangyizu@163.com http://fengwork.top" />
			<title>添加套餐</title>
			<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
			<link rel="stylesheet" type="text/css" href="../css/style.css">
			<link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
		</head>

		<body>
		<!-- HEADER -->
		<header class="navbar clearfix" id="header">
			<div class="container">
				<div class="navbar-brand">
					<img class="text-logo" src="../images/logo.png">
					<span>Hyperfit 管理系统</span>
				</div>
				<ul class="nav navbar-nav pull-right">
					<!-- BEGIN USER LOGIN DROPDOWN -->
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<span class="username" id="navUser">个人信息管理</span>
							<i class="fa fa-angle-down pull-down-icon"></i>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a id="resetPwd">修改密码</a>
							</li>
							<li>
								<a id="logoutBtn">退出登录</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</header>
		<!--/HEADER -->
		<!-- PAGE -->
		<section id="page">
			<!-- SIDEBAR -->
			<div id="sidebar" class="sidebar">
				<div class="sidebar-menu nav-collapse">
					<div class="menu-header">
						<i class="fa fa-bars menu-icon"></i>
					</div>
					<!-- SIDEBAR MENU -->
					<ul id="sideMenu" data-pageid='46'>
					</ul>
					<!-- /SIDEBAR MENU -->
				</div>
			</div>
			<!-- /SIDEBAR -->
			<div id="main-content">
				<div id="content" class="col-lg-12">
					<!-- PAGE HEADER-->
					<div class="row">
						<div class="col-sm-12 page-header">
							<!-- BREADCRUMBS -->
							<ul class="breadcrumb">
								<li class="nav-font">
									套餐管理
								</li>
								<li class="nav-font header-one">
									添加套餐
								</li>
							</ul>
							<!-- /BREADCRUMBS -->

						</div>
					</div>
					<!-- /PAGE HEADER -->
					<!-- SAMPLE -->
					<div class="row row-padding">
						<h3 class="margin-left-15 header-three">添加会员卡套餐</h3>
						<div class="col-md-12" style="margin-left:-3rem;">
							<div class="layui-form-item">
								<label class="layui-form-label-long">会员卡类型</label>
								<div class="layui-input-block margin-left-80">
									<input class="checkbox-small" type="radio" checked="checked" /><sapn class="item-span" id="cardType">会员储值卡</sapn>
								</div>
							</div>
							<div class="layui-form-item">
								<label for="packageName" class="layui-form-label-long required">套餐名称</label>
								<div class="layui-input-block margin-left-80">
									<input class="layui-input" id="packageName" placeholder="输入套餐名称" maxlength="40">
								</div>
							</div>
							<div class="layui-form-item" id="isReturnCash-div">
								<label class="layui-form-label-long">是否为返现活动</label>
								<div class="layui-input-block margin-left-80">
									<input class="checkbox-small" type="checkbox" id="isReturnCash"/><sapn class="item-span">返现活动</sapn>
								</div>
							</div>
							<div class="layui-form-item hidden" id="condition-div">
								<label class="layui-form-label-long">返现条件</label>
								<div id="conditionList" style="display: inline-block;">
									<div class="condition-item" style="margin-bottom: 0.66rem;">在<input type="number" class="layui-input-tiny blank int-reg days " oninput="if(value.length>9)value=value.slice(0,9)"/>天内，完成
										<select class="layui-select-tiny blank conditionType"><option value="1">金额</option><option value="2">次数</option></select>
										<input type="number" class="layui-input-small blank int-reg conditionValue" oninput="if(value.length>9)value=value.slice(0,9)"/>则返现<input type="number" class="layui-input-small int-reg blank returnCash" oninput="if(value.length>9)value=value.slice(0,9)"/>
										<button class="btn btn-default" type="button" onclick="javascript:addCondition();">+</button>
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label-long"></label>
									<div class="layui-input-block margin-left-80" style="font-size: 0.86rem;color: #999999">
										注：若添加返现条件为金额，则需要到账金额 - 返现条件金额 > 100元
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label-long required">充值金额</label>
								<div class="layui-input-block margin-left-80">
									<input class="layui-input int-reg" id="recharge" placeholder="输入充值金额" type="number"  oninput="if(value.length>9)value=value.slice(0,9)" >
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label-long required arriveType">到账金额</label>
								<div class="layui-input-block margin-left-80">
									<input class="layui-input int-reg" id="arrive" placeholder="输入实际套餐到账金额" type="number"  oninput="if(value.length>9)value=value.slice(0,9)" >
								</div>
							</div>
							 <div class="layui-form-item">
								<label for="gymId" class="layui-form-label-long required">适用门店范围</label>
								<div class="layui-input-block margin-left-80">
									<select id="gymId" class="layui-select selectList">
										<option value="">选择门店</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<label for="courseId" class="layui-form-label-long required">适用课程范围</label>
								<div class="layui-input-block margin-left-80">
									<select id="courseId" class="layui-select selectList">
										<option value="">选择课程</option>
										<option value="0">全部</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label-long required">有效期</label>
								<div class="layui-input-block margin-left-80">
									<input class="layui-input int-reg" id="indate" placeholder="输入数字" type="number"  oninput="if(value.length>9)value=value.slice(0,9)" >&nbsp;天
								</div>
							</div>
							 <div class="layui-form-item">
		                        <label for="notes" class="layui-form-label-long required">注意事项</label>
		                        <div class="layui-input-block margin-left-80">
		                            <textarea class="layui-textarea" id="notes" placeholder="输入注意事项"  maxlength="300"></textarea>
		                        </div>
		                    </div>
							<div class="divide-20">
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label-long"></label>
								<div class="layui-input-block margin-left-80">
									<button type="button" id="saveBtn" class="btn btn-primary">保 存</button>
									<button type="button" id="returnBtn" class="btn btn-default">返 回</button>
								</div>
							</div>

							
						</div>
					</div>
					<!-- /SAMPLE -->
				</div>
				<!-- /CONTENT-->
			</div>
		</section>

		<!--/PAGE -->
		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../plugins/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../plugins/layer/layer.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/pages/packagePage.js"></script>
	</body>

</html>
