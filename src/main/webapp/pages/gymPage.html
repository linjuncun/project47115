<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="唐国峰 gaowangyizu@163.com http://fengwork.top"/>
    <title>添加健身房</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../plugins/uploader/css/webuploader.css">
    <link rel="stylesheet" type="text/css" href="../plugins/uploader/css/style.css">
</head>

<body>
<!-- HEADER -->
<header class="navbar clearfix" id="header">
    <div class="container">
        <div class="navbar-brand">
            <img class="text-logo" src="../images/logo.png">
            <span>Hyperfit 管理系统</span>
        </div>
        <ul class="nav navbar-nav pull-right">
            <!-- BEGIN USER LOGIN DROPDOWN -->
            <li class="dropdown pull-right">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="username" id="navUser">个人信息管理</span>
                    <i class="fa fa-angle-down pull-down-icon"></i>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a id="resetPwd">修改密码</a>
                    </li>
                    <li>
                        <a id="logoutBtn">退出登录</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<!--/HEADER -->
<!-- PAGE -->
<section id="page">
    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-menu nav-collapse">
            <div class="menu-header">
                <i class="fa fa-bars menu-icon"></i>
            </div>
            <!-- SIDEBAR MENU -->
            <ul id="sideMenu" data-pageid='7'>
            </ul>
            <!-- /SIDEBAR MENU -->
        </div>
    </div>
    <!-- /SIDEBAR -->
    <div id="main-content">
        <div id="content" class="col-lg-12">
            <!-- PAGE HEADER-->
            <div class="row">
                <div class="col-sm-12 page-header">
                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li class="nav-font">
                            健身房
                        </li>
                        <li class="nav-font pageType">添加健身房</li>
                    </ul>
                    <!-- /BREADCRUMBS -->

                </div>
            </div>
            <!-- /PAGE HEADER -->
            <!-- SAMPLE -->
            <div class="row row-padding">
                <h3 class="margin-left-15 pageType">添加健身房</h3>
                <div class="col-md-12">
                    <div class="layui-form-item">
                        <label for="gymName" class="layui-form-label required">名称</label>
                        <div class="layui-input-block margin-left-80">
                            <input class="layui-input" id="gymName" placeholder="输入名称" maxlength="20">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">地址</label>
                        <div class="layui-input-block margin-left-80">
                            <select id="province" class=" layui-select-small">
                                <option value="">选择省份</option>
                            </select>
                            <select id="city" class=" layui-select-small">
                                <option value="">选择城市</option>
                            </select>
                            <select id="district" class=" layui-select-small">
                                <option value="">选择区域</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block margin-left-80">
                            <input class="layui-input" id="address" placeholder="输入具体地址" maxlength="50">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">权重</label>
                        <div class="layui-input-block margin-left-80">
                            <input class="layui-input int-reg" id="weight" placeholder="输入健身房权重数字，越高权重越高" type="number"
                                   oninput="if(value.length>9)value=value.slice(0,9)" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="sysUserId" class="layui-form-label required">店长</label>
                        <div class="layui-input-block margin-left-80">
                            <select id="sysUserId" class="layui-select-small">
                                <option value="">选择员工</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="gymType" class="layui-form-label required">类型</label>
                        <div class="layui-input-block margin-left-80">
                            <select id="gymType" class="layui-select-small">
                                <option value="">选择类型</option>
                                <option value="1">常规店</option>
                                <option value="2">共享店</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="intro" class="layui-form-label required">文字介绍</label>
                        <div class="layui-input-block margin-left-80">
                            <textarea class="layui-textarea" id="intro" placeholder="输入健身房文字介绍"
                                      maxlength="300"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="fullTime" class="layui-form-label">全职教练</label>
                        <div class="layui-input-block margin-left-80">
                            <select id="fullTime" class="layui-select-small coachList">
                                <option value="">选择员工</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="partTime" class="layui-form-label">兼职教练</label>
                        <div class="layui-input-block margin-left-80">
                            <select id="partTime" class="layui-select-small coachList">
                                <option value="">选择员工</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">健身房图片</label>
                        <div class="upload-div-small">
                            <div>
                                <span class="span-content detail-content" id="images"  style="margin-left: -0.66rem;"></span>
                            </div>
                            <div id="wrapper">
                                <div id="container">
                                    <!--头部，相册选择和格式选择-->
                                    <div id="uploader">
                                        <div class="queueList">
                                            <div id="dndArea" class="placeholder">
                                                <div id="filePicker"></div>
                                            </div>
                                        </div>
                                        <div class="statusBar" style="display:none;">
                                            <div class="progress">
                                                <span class="text">0%</span>
                                                <span class="percentage"></span>
                                            </div>
                                            <div class="info"></div>
                                            <div class="btns">
                                                <div id="filePicker2"></div>
                                                <div class="uploadBtn">开始上传</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input class="hidden" id="imgUrlValue"/>
                            <input class="hidden" id="fileNumLimit" value="10"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <span class="required">请上传图片，不超过10张</span>
                        </div>
                    </div>
                    <div class="divide-20">
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block margin-left-80">
                            <button type="button" id="saveBtn" class="btn btn-primary">保 存</button>
                            <button type="button" id="backBtn" class="btn btn-default">返 回</button>
                        </div>
                    </div>


                </div>
            </div>
            <!-- /SAMPLE -->
        </div>
        <!-- /CONTENT-->
    </div>
</section>

<!--/PAGE -->
<script src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/layer/layer.js"></script>
<script type="text/javascript" src="../plugins/uploader/js/webuploader.js"></script>
<script type="text/javascript" src="../plugins/uploader/js/upload.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/pages/gymPage.js"></script>
</body>

</html>
