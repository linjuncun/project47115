<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="唐国峰 gaowangyizu@163.com http://fengwork.top" />
		<title>添加课程模版</title>
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../plugins/uploader/css/webuploader.css">
		<link rel="stylesheet" type="text/css" href="../plugins/uploader/css/style.css">
	</head>

	<body>
		<!-- HEADER -->
		<header class="navbar clearfix" id="header">
			<div class="container">
				<div class="navbar-brand">
					<img class="text-logo" src="../images/logo.png">
					<span>Hyperfit 管理系统</span>
				</div>
				<ul class="nav navbar-nav pull-right">
					<!-- BEGIN USER LOGIN DROPDOWN -->
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<span class="username" id="navUser">个人信息管理</span>
							<i class="fa fa-angle-down pull-down-icon"></i>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a id="resetPwd">修改密码</a>
							</li>
							<li>
								<a id="logoutBtn">退出登录</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</header>
		<!--/HEADER -->
		<!-- PAGE -->
		<section id="page">
			<!-- SIDEBAR -->
			<div id="sidebar" class="sidebar">
				<div class="sidebar-menu nav-collapse">
					<div class="menu-header">
						<i class="fa fa-bars menu-icon"></i>
					</div>
					<!-- SIDEBAR MENU -->
					<ul id="sideMenu" data-pageid='13_14'>
					</ul>
					<!-- /SIDEBAR MENU -->
				</div>
			</div>
			<!-- /SIDEBAR -->
			<div id="main-content">
				<div id="content" class="col-lg-12">
					<!-- PAGE HEADER-->
					<div class="row">
						<div class="col-sm-12 page-header">
							<!-- BREADCRUMBS -->
							<ul class="breadcrumb">
								<li class="nav-font">
									课程管理
								</li>
								<li class="nav-font header-one">
									团课
								</li>
								<li class="nav-font header-two">添加课程模版</li>
							</ul>
							<!-- /BREADCRUMBS -->

						</div>
					</div>
					<!-- /PAGE HEADER -->
					<!-- SAMPLE -->
					<div class="row row-padding">
						<h3 class="margin-left-15 header-three">添加团课模版</h3>
						<div class="col-md-12">
							<div class="layui-form-item">
								<label for="templateName" class="layui-form-label required">模版名称</label>
								<div class="layui-input-block margin-left-108">
									<input class="layui-input" id="templateName" placeholder="输入模版名称" maxlength="30">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label required">时长</label>
								<div class="layui-input-block margin-left-108">
									<input class="layui-input-small int-reg" id="minutes" placeholder="输入时长" type="number"  oninput="if(value.length>9)value=value.slice(0,9)" >&nbsp;分钟
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label required">最少开课人数</label>
								<div class="layui-input-block margin-left-108">
									<input class="layui-input-small int-reg" id="minNum" placeholder="输入数字" type="number"  oninput="if(value.length>9)value=value.slice(0,9)" >
								</div>
							</div>
							<div class="layui-form-item" id="groupMax">
								<label class="layui-form-label required">上课人数上限</label>
								<div class="layui-input-block margin-left-108">
									<input class="layui-input-small int-reg" id="maxNum" placeholder="输入数字" type="number"  oninput="if(value.length>9)value=value.slice(0,9)" >
								</div>
							</div>
							<div class="layui-form-item hidden" id="privateMax">
								<label class="layui-form-label required">私教类型</label>
								<div class="layui-input-block margin-left-108">
									<select id="maxNumSelect" class="layui-select-small">
										<option value="1">单人私教</option>
										<option value="2">两人私教</option>
										<option value="3">三人私教</option>
									</select>
								</div>
							</div>
							 <div class="layui-form-item">
		                        <label for="intro" class="layui-form-label required">文字介绍</label>
		                        <div class="layui-input-block margin-left-108">
		                            <textarea class="layui-textarea" id="intro" placeholder="输入课程文字介绍"  maxlength="300"></textarea>
		                        </div>
		                    </div>
							 <div class="layui-form-item">
		                        <label for="notes" class="layui-form-label required">注意事项</label>
		                        <div class="layui-input-block margin-left-108">
		                            <textarea class="layui-textarea" id="notes" placeholder="输入课程注意事项"  maxlength="300"></textarea>
		                        </div>
		                    </div>
							<div class="layui-form-item">
								<label class="layui-form-label required">课程图片</label>
								<div class="upload-div-small">
									<div>
										<span class="span-content detail-content" id="images" style="margin-left: 1.66rem;"></span>
									</div>
									<div id="wrapper" style="margin-left: 1.66rem;">
										<div id="container">
											<!--头部，相册选择和格式选择-->
											<div id="uploader">
												<div class="queueList">
													<div id="dndArea" class="placeholder">
														<div id="filePicker"></div>
													</div>
												</div>
												<div class="statusBar" style="display:none;">
													<div class="progress">
														<span class="text">0%</span>
														<span class="percentage"></span>
													</div>
													<div class="info"></div>
													<div class="btns">
														<div id="filePicker2"></div>
														<div class="uploadBtn">开始上传</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<input class="hidden" id="imgUrlValue"/>
									<input class="hidden" id="fileNumLimit" value="10"/>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<span class="required">请上传图片，不超过10张</span>
								</div>
							</div>
							<div class="divide-20">
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label"></label>
								<div class="layui-input-block margin-left-108">
									<button type="button" id="saveBtn" class="btn btn-primary">保 存</button>
									<button type="button" id="backBtn" class="btn btn-default">返 回</button>
								</div>
							</div>
						</div>
					</div>
					<!-- /SAMPLE -->
				</div>
				<!-- /CONTENT-->
			</div>
		</section>

		<!--/PAGE -->
		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../plugins/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../plugins/layer/layer.js"></script>
		<script type="text/javascript" src="../plugins/uploader/js/webuploader.js"></script>
		<script type="text/javascript" src="../plugins/uploader/js/upload.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/pages/templatePage.js"></script>
	</body>

</html>
