<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="唐国峰 gaowangyizu@163.com http://fengwork.top"/>
    <title>用户管理</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../plugins/datatables/1.10.15/jquery.dataTables.css" rel="stylesheet"/>
</head>

<body>
<!-- HEADER -->
<header class="navbar clearfix" id="header">
    <div class="container">
        <div class="navbar-brand">
            <img class="text-logo" src="../images/logo.png">
            <span>Hyperfit 管理系统</span>
        </div>
        <ul class="nav navbar-nav pull-right">
            <!-- BEGIN USER LOGIN DROPDOWN -->
            <li class="dropdown pull-right">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="username" id="navUser">个人信息管理</span>
                    <i class="fa fa-angle-down pull-down-icon"></i>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a id="resetPwd">修改密码</a>
                    </li>
                    <li>
                        <a id="logoutBtn">退出登录</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<!--/HEADER -->
<!-- PAGE -->
<section id="page">
    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-menu nav-collapse">
            <div class="menu-header">
                <i class="fa fa-bars menu-icon"></i>
            </div>
            <!-- SIDEBAR MENU -->
            <ul id="sideMenu" data-pageid='1'>
            </ul>
            <!-- /SIDEBAR MENU -->
        </div>
    </div>
    <!-- /SIDEBAR -->
    <div id="main-content">
        <div id="content" class="col-lg-12">
            <!-- PAGE HEADER-->
            <div class="row">
                <div class="col-sm-12 page-header">
                    <div class="layui-span-block-small">
                        <span class="conditon-right">
                            <i class="fa fa-search input-i"></i>
                            <input class="conditions search i-input" id="conditions" type="text"
                                   placeholder="输入关键字回车搜索">
                        </span>
                    </div>
                </div>
            </div>

            <!-- /PAGE HEADER -->
            <!-- SAMPLE -->
            <div class="btn-div">
                <button type="button" class="btn btn-default" id="addBtn">添加用户</button>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="table_id" class="display cell-border ">
                    </table>
                </div>
            </div>
            <!-- /SAMPLE -->
        </div>
        <!-- /CONTENT-->
    </div>
</section>
<!-- 新增/修改弹窗 -->
<div id="alert-box">
    <div class="divide-20">
    </div>
    <div class="col-md-12">
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">帐号</label>
            <div class="layui-input-block margin-left-80">
                <input class="layui-input" id="username" placeholder="请输入帐号" maxlength="20">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="truename" class="layui-form-label">姓名</label>
            <div class="layui-input-block margin-left-80">
                <input class="layui-input" id="truename" placeholder="请输入姓名" maxlength="20">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="password" class="layui-form-label">密码</label>
            <div class="layui-input-block margin-left-80">
                <input class="layui-input" id="password" placeholder="请输入帐号初始密码" maxlength="20">
            </div>
        </div>
    </div>
</div>

<!--/PAGE -->
<script src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/layer/layer.js"></script>
<script src="../plugins/datatables/1.10.15/jquery.dataTables.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/md5.js"></script>
<script type="text/javascript" src="../js/pages/sysUser.js"></script>
</body>

</html>
