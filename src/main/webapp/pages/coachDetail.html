<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>教练详情</title>
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>

	<body>
		<!-- HEADER -->
		<header class="navbar clearfix" id="header">
			<div class="container">
				<div class="navbar-brand">
					<img class="text-logo" src="../images/logo.png">
					<span>Hyperfit 管理系统</span>
				</div>
				<ul class="nav navbar-nav pull-right">

					<li class="dropdown pull-right">

							<span class="username" id="navUser">个人信息管理</span>
							<i class="fa fa-angle-down pull-down-icon"></i>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a id="resetPwd">修改密码</a>
							</li>
							<li>
								<a id="logoutBtn">退出登录</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</header>
		<!--/HEADER -->
		<!-- PAGE -->
		<section id="page">
			<!-- SIDEBAR -->
			<div id="sidebar" class="sidebar">
				<div class="sidebar-menu nav-collapse">
					<div class="menu-header">
						<i class="fa fa-bars menu-icon"></i>
					</div>
					<!-- SIDEBAR MENU -->
					<ul id="sideMenu" data-pageid='34'>
					</ul>
					<!-- /SIDEBAR MENU -->
				</div>
			</div>
			<!-- /SIDEBAR -->
			<div id="main-content">
				<div id="content" class="col-lg-12">
					<!-- PAGE HEADER-->
					<div class="row">
						<div class="col-sm-12 page-header">
							<!-- BREADCRUMBS -->
							<ul class="breadcrumb">
								<li class="nav-font">
									教练管理
								</li>
								<li class="nav-font" id="navName"></li>
							</ul>
							<!-- /BREADCRUMBS -->

						</div>
					</div>
					<!-- /PAGE HEADER -->
					<!-- SAMPLE -->
					<div class="row" style="padding-left: 1rem;">
						<div style="border-bottom:1px solid #e6e6e6;margin-bottom: 1rem;padding-bottom: 0.66rem;">
							<img id="headimgurl" style="position: absolute;width: 5.33rem;height: 5.33rem;"/>
							<span style="margin-left: 6.66rem;display: inline-block;margin-top:0.4rem;">
								<span class="" style="font-size: 1.2rem;" id="name"></span>
								<p>手机号：<span id="phone"></span></p>
							</span>
						</div>
						<div class="col-md-12">
							<div class="layui-form-item">
								<span class="span-title">门店</span>
								<span class="span-content" id="gymList"></span>
								<button type="button" class="btn btn-default" style="float: right;margin-top: -0.4rem;" id="editBtn">编辑</button>
							</div>
							<div class="layui-form-item">
								<span class="span-title">权重</span> 
								<span class="span-content" id="weight"></span>
							</div>
							<div class="layui-form-item">
								<span class="span-title">类型</span>
								<span class="span-content" id="coachType"></span>
							</div>
							<div class="layui-form-item" >
								<span class="span-title">个人介绍</span>
								<span class="span-content detail-content-small" id="intro"></span>
								<div class="divide-20"></div>
							</div>
							
							<div class="layui-form-item">
								<span class="span-title" >图片</span> 
								<span class="span-content detail-content" id="coachImages">
								</span>
							</div>
							<div class="divide-20"></div>
						</div>
					</div>

				</div>

			</div>

		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../plugins/layer/layer.js"></script>
