<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="唐国峰 gaowangyizu@163.com http://fengwork.top"/>
    <title>添加教练</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../plugins/uploader/css/webuploader.css">
    <link rel="stylesheet" type="text/css" href="../plugins/uploader/css/style.css">
</head>

<body>
<!-- HEADER -->
<header class="navbar clearfix" id="header">
    <div class="container">
        <div class="navbar-brand">
            <img class="text-logo" src="../images/logo.png">
            <span>Hyperfit 管理系统</span>
        </div>
        <ul class="nav navbar-nav pull-right">
            <!-- BEGIN USER LOGIN DROPDOWN -->
            <li class="dropdown pull-right">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="username" id="navUser">个人信息管理</span>
                    <i class="fa fa-angle-down pull-down-icon"></i>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a id="resetPwd">修改密码</a>
                    </li>
                    <li>
                        <a id="logoutBtn">退出登录</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<!--/HEADER -->
<!-- PAGE -->
<section id="page">
    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-menu nav-collapse">
            <div class="menu-header">
                <i class="fa fa-bars menu-icon"></i>
            </div>
            <!-- SIDEBAR MENU -->
            <ul id="sideMenu" data-pageid='34'>
            </ul>
            <!-- /SIDEBAR MENU -->
        </div>
    </div>
    <!-- /SIDEBAR -->
    <div id="main-content">
        <div id="content" class="col-lg-12">
            <!-- PAGE HEADER-->
            <div class="row">
                <div class="col-sm-12 page-header">
                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li class="nav-font">
                            教练管理
                        </li>
                        <li class="nav-font pageType"></li>
                    </ul>
                    <!-- /BREADCRUMBS -->

                </div>
            </div>
            <!-- /PAGE HEADER -->
            <!-- SAMPLE -->
            <div class="row row-padding">
                <h3 class="margin-left-15 pageType"></h3>
                <div class="col-md-12">
                    <div class="layui-form-item">
                        <label class="layui-form-label required">头像</label>
                        <div class="layui-input-block margin-left-80">
                            <div id="imgPicker">选择图片</div>
                        </div>
                    </div>
                    <div class="layui-form-item" id="imgShowDiv">
                        <img style="width:6.66rem;height:6.66rem;" class="margin-left-80" id="imgShow" onclick='fnPrevImg(this)'>
                        <input class="hidden" id="headimgurl">
                    </div>
                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label required">教练姓名</label>
                        <div class="layui-input-block margin-left-80">
                            <input class="layui-input" id="name" placeholder="输入教练姓名" maxlength="20">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="phone" class="layui-form-label required">手机号码</label>
                        <div class="layui-input-block margin-left-80">
                            <input class="layui-input phone-reg" type="number" id="phone" placeholder="输入手机号，为教练端登录手机号" oninput="if(value.length>11)value=value.slice(0,11)">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="sex" class="layui-form-label required">性别</label>
                        <div class="layui-input-block margin-left-80">
                            <select id="sex" class="layui-select-small">
                                <option value="">选择性别</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="coachType" class="layui-form-label required">类型</label>
                        <div class="layui-input-block margin-left-80">
                            <select id="coachType" class="layui-select-small">
                                <option value="">选择类型</option>
                                <option value="1">全职</option>
                                <option value="2">兼职</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">权重</label>
                        <div class="layui-input-block margin-left-80">
                            <input class="layui-input-small int-reg" id="weight" placeholder="输入权重" type="number" oninput="if(value.length>9)value=value.slice(0,9)" >
                        </div>
                    </div>
                    <div class="layui-form-item" id="gymId-div">
                        <label for="gymId" class="layui-form-label required">所属门店</label>
                        <div class="layui-input-block margin-left-80">
                            <select id="gymId" class="layui-select-small">
                                <option value="">选择门店</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" id="coachLabel-div">
                        <label for="coachLabel" class="layui-form-label required">标签</label>
                        <div class="layui-input-block margin-left-80">
                            <a href="javascript:addLabel();"><i class="fa fa-plus input-i-right"></i></a>
                            <input class="layui-input" style="width: 13.33rem;" id="coachLabel" placeholder="输入标签关键字" maxlength="10">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block margin-left-80" style="font-size: 0.86rem;color: #999999">
                            每个标签不超过10个字，添加不超过8个
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="intro" class="layui-form-label required">个人简介</label>
                        <div class="layui-input-block margin-left-80">
                            <textarea class="layui-textarea" id="intro" placeholder="输入个人文字介绍"
                                      maxlength="300"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">教练图片</label>
                        <div class="upload-div-small">
                            <div>
                                <span class="span-content detail-content" id="images" style="margin-left: 0px;"></span>
                            </div>
                            <div id="wrapper">
                                <div id="container">
                                    <!--头部，相册选择和格式选择-->
                                    <div id="uploader">
                                        <div class="queueList">
                                            <div id="dndArea" class="placeholder">
                                                <div id="filePicker"></div>
                                            </div>
                                        </div>
                                        <div class="statusBar" style="display:none;">
                                            <div class="progress">
                                                <span class="text">0%</span>
                                                <span class="percentage"></span>
                                            </div>
                                            <div class="info"></div>
                                            <div class="btns">
                                                <div id="filePicker2"></div>
                                                <div class="uploadBtn">开始上传</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input class="hidden" id="imgUrlValue"/>
                            <input class="hidden" id="fileNumLimit" value="10"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <span class="required">请上传图片，不超过10张</span>
                        </div>
                    </div>
                    <div class="divide-20">
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block margin-left-80">
                            <button type="button" id="saveBtn" class="btn btn-primary">保 存</button>
                            <button type="button" id="backBtn" class="btn btn-default">返 回</button>
                        </div>
                    </div>


                </div>
            </div>
            <!-- /SAMPLE -->
        </div>
        <!-- /CONTENT-->
    </div>
</section>

<!--/PAGE -->
<script src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/layer/layer.js"></script>
<script type="text/javascript" src="../plugins/uploader/js/webuploader.js"></script>
<script type="text/javascript" src="../plugins/uploader/js/upload.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/pages/coachPage.js"></script>
</body>

</html>
