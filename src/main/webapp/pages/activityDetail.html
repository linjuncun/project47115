<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="唐国峰 gaowangyizu@163.com http://fengwork.top" />
		<title>活动详情</title>
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="../plugins/datatables/1.10.15/jquery.dataTables.css" rel="stylesheet"/>
	</head>

	<body>
		<!-- HEADER -->
		<header class="navbar clearfix" id="header">
			<div class="container">
				<div class="navbar-brand">
					<img class="text-logo" src="../images/logo.png">
					<span>Hyperfit 管理系统</span>
				</div>
				<ul class="nav navbar-nav pull-right">
					<!-- BEGIN USER LOGIN DROPDOWN -->
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<span class="username" id="navUser">个人信息管理</span>
							<i class="fa fa-angle-down pull-down-icon"></i>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a id="resetPwd">修改密码</a>
							</li>
							<li>
								<a id="logoutBtn">退出登录</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</header>
		<!--/HEADER -->
		<!-- PAGE -->
		<section id="page">
			<!-- SIDEBAR -->
			<div id="sidebar" class="sidebar">
				<div class="sidebar-menu nav-collapse">
					<div class="menu-header">
						<i class="fa fa-bars menu-icon"></i>
					</div>
					<!-- SIDEBAR MENU -->
					<ul id="sideMenu" data-pageid='58'>
					</ul>
					<!-- /SIDEBAR MENU -->
				</div>
			</div>
			<!-- /SIDEBAR -->
			<div id="main-content">
				<div id="content" class="col-lg-12">
					<!-- PAGE HEADER-->
					<div class="row">
						<div class="col-sm-12 page-header">
							<!-- BREADCRUMBS -->
							<ul class="breadcrumb">
								<li class="nav-font">
									活动管理
								</li>
								<li class="nav-font header-two"></li>
							</ul>
							<!-- /BREADCRUMBS -->

						</div>
					</div>
					<!-- /PAGE HEADER -->
					<!-- SAMPLE -->
					<div class="row " style="padding-left: 1rem;">
						<div style="border-bottom:1px solid #e6e6e6;margin-bottom: 1rem;">
							<span class="margin-left-15" style="font-size: 1.33rem;" id="courseName"></span>
							<p class="margin-left-15" >教练：<span id="name" class="margin-right-15"></span>活动时间：<span id="classHour" class="margin-right-15"></span>已报名：<span id="orderNum"></span>人</p>
						</div>
						 <div class="col-md-12" style="margin-bottom: 1.66rem;display: inline-block;">
		                    <div class="btn-group header-tab">
		                        <button class="btn btn-item tab-button btn-item-checked" data-id="courseInfo" data-init="2">基本信息</button>
		                        <button class="btn btn-item tab-button" data-id="userTable" data-init="1">报名列表</button>
		                    </div>
		                </div>
						<div class="col-md-12 box-body" id="courseInfo" style="margin-left: -0rem;">
							<div class="layui-form-item">
								<span class="span-title-long">报名人数上限</span>
								<span class="span-content" id="maxPeople"></span>
								<button type="button" class="btn btn-default" style="float: right;margin-top: -0.5rem" id="editBtn">编辑</button>
							</div>
							<div class="layui-form-item" >
								<span class="span-title-long">活动简介</span>
								<span class="span-content detail-content" id="intro"></span>
							</div>
							<div class="layui-form-item">
								<span class="span-title-long" >Banner</span>
								<span class="span-content detail-content" id="imgs">
								</span>
							</div>
						</div>
						<div class="box-body hidden" id="userTable">
							<table id="table_id" class="display cell-border ">
							</table>
						</div>
					</div>
					<!-- /SAMPLE -->
				</div>
				<!-- /CONTENT-->
			</div>
		</section>

		<!--/PAGE -->
		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../plugins/layer/layer.js"></script>
		<script src="../plugins/datatables/1.10.15/jquery.dataTables.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/pages/activityDetail.js"></script>
	</body>

</html>
