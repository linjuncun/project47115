<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="唐国峰 gaowangyizu@163.com http://fengwork.top" />
		<title>添加课程</title>
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>

	<body>
		<!-- HEADER -->
		<header class="navbar clearfix" id="header">
			<div class="container">
				<div class="navbar-brand">
					<img class="text-logo" src="../images/logo.png">
					<span>Hyperfit 管理系统</span>
				</div>
				<ul class="nav navbar-nav pull-right">
					<!-- BEGIN USER LOGIN DROPDOWN -->
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<span class="username" id="navUser">个人信息管理</span>
							<i class="fa fa-angle-down pull-down-icon"></i>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a id="resetPwd">修改密码</a>
							</li>
							<li>
								<a id="logoutBtn">退出登录</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</header>
		<!--/HEADER -->
		<!-- PAGE -->
		<section id="page">
			<!-- SIDEBAR -->
			<div id="sidebar" class="sidebar">
				<div class="sidebar-menu nav-collapse">
					<div class="menu-header">
						<i class="fa fa-bars menu-icon"></i>
					</div>
					<!-- SIDEBAR MENU -->
					<ul id="sideMenu" data-pageid='13_14'>
					</ul>
					<!-- /SIDEBAR MENU -->
				</div>
			</div>
			<!-- /SIDEBAR -->
			<div id="main-content">
				<div id="content" class="col-lg-12">
					<!-- PAGE HEADER-->
					<div class="row">
						<div class="col-sm-12 page-header">
							<!-- BREADCRUMBS -->
							<ul class="breadcrumb">
								<li class="nav-font">
									课程管理
								</li>
								<li class="nav-font header-one">
									团课
								</li>
								<li class="nav-font header-two">添加课程</li>
							</ul>
							<!-- /BREADCRUMBS -->

						</div>
					</div>
					<!-- /PAGE HEADER -->
					<!-- SAMPLE -->
					<div class="row row-padding">
						<h3 class="margin-left-15 header-three">添加团课课程</h3>
						<div class="col-md-12">
							<div class="layui-form-item">
								<label for="templateId" class="layui-form-label required" id="templateTitle">团课模板</label>
								<div class="layui-input-block margin-left-80">
									<select id="templateId" class="layui-select">
										<option value="">选择模板</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<label for="courseName" class="layui-form-label required">课程名称</label>
								<div class="layui-input-block margin-left-80">
									<input class="layui-input" id="courseName" placeholder="输入团课名称" maxlength="30">
								</div>
							</div>
							<div class="layui-form-item">
								<label for="gymId" class="layui-form-label required">门店</label>
								<div class="layui-input-block margin-left-80">
									<select id="gymId" class="layui-select">
										<option value="">选择门店</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<label for="userId" class="layui-form-label required">教练</label>
								<div class="layui-input-block margin-left-80">
									<select id="userId" class="layui-select coachList">
										<option value="">选择员工</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<label for="startDate" class="layui-form-label required">课程日期</label>
								<div class="layui-input-block margin-left-80">
									<input placeholder="开始日期" class="layui-input-small input-date Wdate" id="startDate" onchange="void(0);" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'endDate\')}'})">
									&nbsp;至&nbsp;
									<input placeholder="截止日期" class="layui-input-small input-date Wdate" id="endDate" onchange="void(0);" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'startDate\')}'})">

								</div>
							</div>
							<div class="layui-form-item">
								<div class="" style="background-color:#f4f4f4;padding: 0.66rem;width: 90%;">
									<span>设置课程周期</span><a class="pull-right" style="color: red;" href="javascript:clearPeriod();">清除课程周期</a>
								</div>
							</div>
							<div id="period-list">
								<div class="period-div">
									<div class="layui-form-item">
											<label class="layui-form-label">每</label>
											<div class="layui-input-block margin-left-80">
												<input class="checkbox-small period text-item" type="checkbox" data-value="2" /><span class="item-span">星期一</span>
												<input class="checkbox-small period text-item" type="checkbox" data-value="3" /><span class="item-span">星期二</span>
												<input class="checkbox-small period text-item" type="checkbox" data-value="4" /><span class="item-span">星期三</span>
												<input class="checkbox-small period text-item" type="checkbox" data-value="5" /><span class="item-span">星期四</span>
												<input class="checkbox-small period text-item" type="checkbox" data-value="6" /><span class="item-span">星期五</span>
												<input class="checkbox-small period text-item" type="checkbox" data-value="7" /><span class="item-span">星期六</span>
												<input class="checkbox-small period text-item" type="checkbox" data-value="1" /><span class="item-span">星期日</span>
											</div>
									</div>
									<div class="layui-form-item">
											<label class="layui-form-label">上课时间</label>
											<div class="layui-input-block margin-left-80">
												<input class="layui-input-tiny hour-reg hour text-item" type="number" maxlength="2" />&nbsp;时&nbsp;<input class="layui-input-tiny minute-reg minute text-item" type="number" maxlength="2" />&nbsp;分
											</div>
									</div>
									<div class="layui-form-item">
											<span style="padding-left: 0.26rem;">即<span style="margin-left:4rem;">上课时间为每个&nbsp;<span class="periodText"></span></span></span>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<a  style="padding-left: 0.26rem;" href="javascript:addPeriod();">+新增周期</a>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label required">课程价格</label>
								<div class="layui-input-block margin-left-80">
									<input class="layui-input-small int-reg" id="price" placeholder="输入金额" type="number"  oninput="if(value.length>9)value=value.slice(0,9)" >
								</div>
							</div>
							<div class="layui-form-item">
								<label for="courseLabel" class="layui-form-label required">标签</label>
								<div class="layui-input-block margin-left-80">
									<a href="javascript:addLabel();"><i class="fa fa-plus input-i-right"></i></a>
									<input class="layui-input" style="width: 13.33rem;" id="courseLabel" placeholder="输入标签关键字" maxlength="10">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block margin-left-80" style="font-size: 0.86rem;color: #999999">
									每个标签不超过10个字，添加不超过8个
								</div>
							</div>
							 <div class="layui-form-item">
		                        <label for="intro" class="layui-form-label required">文字介绍</label>
		                        <div class="layui-input-block margin-left-80">
		                            <textarea class="layui-textarea" id="intro" placeholder="输入课程文字介绍"  maxlength="300"></textarea>
		                        </div>
		                    </div>
							 <div class="layui-form-item">
		                        <label for="notes" class="layui-form-label required">注意事项</label>
		                        <div class="layui-input-block margin-left-80">
		                            <textarea class="layui-textarea" id="notes" placeholder="输入课程注意事项"  maxlength="300"></textarea>
		                        </div>
		                    </div>
							<div class="divide-20">
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label"></label>
								<div class="layui-input-block margin-left-80">
									<button type="button" id="saveBtn" class="btn btn-primary">保 存</button>
									<button type="button" id="backBtn" class="btn btn-default">返 回</button>
								</div>
							</div>

							
						</div>
					</div>
					<!-- /SAMPLE -->
				</div>
				<!-- /CONTENT-->
			</div>
		</section>

		<!--/PAGE -->
		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../plugins/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../plugins/layer/layer.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/pages/courseAdd.js"></script>
	</body>

</html>
