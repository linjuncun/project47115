<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="唐国峰 gaowangyizu@163.com http://fengwork.top"/>
    <title>优惠券管理</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../plugins/datatables/1.10.15/jquery.dataTables.css" rel="stylesheet"/>
</head>

<body>
<!-- HEADER -->
<header class="navbar clearfix" id="header">
    <div class="container">
        <div class="navbar-brand">
            <img class="text-logo" src="../images/logo.png">
            <span>Hyperfit 管理系统</span>
        </div>
        <ul class="nav navbar-nav pull-right">
            <!-- BEGIN USER LOGIN DROPDOWN -->
            <li class="dropdown pull-right">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="username" id="navUser">个人信息管理</span>
                    <i class="fa fa-angle-down pull-down-icon"></i>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a id="resetPwd">修改密码</a>
                    </li>
                    <li>
                        <a id="logoutBtn">退出登录</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<!--/HEADER -->
<!-- PAGE -->
<section id="page">
    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-menu nav-collapse">
            <div class="menu-header">
                <i class="fa fa-bars menu-icon"></i>
            </div>
            <!-- SIDEBAR MENU -->
            <ul id="sideMenu" data-pageid='53'>
            </ul>
            <!-- /SIDEBAR MENU -->
        </div>
    </div>
    <!-- /SIDEBAR -->
    <div id="main-content">
        <div id="content" class="col-lg-12">
            <!-- PAGE HEADER-->
            <div class="row">
                <div class="col-md-12" style="display: inline-block;">
                    <div class="btn-group header-tab">
                        <button class="btn btn-item tab-button" data-page="coupon.html">优惠券管理</button>
                        <button class="btn btn-item tab-button  btn-item-checked" data-page="couponType.html">优惠券种类
                        </button>
                    </div>
                </div>
                <div class="col-sm-12 page-header">
                </div>
            </div>
            <div class="btn-div">
                <button type="button" class="btn btn-default" id="addBtn">新增优惠券</button>
            </div>
            <!-- /PAGE HEADER -->
            <!-- SAMPLE -->
            <div class="row">
                <div class="col-md-12 box-body">
                    <div>
                        <table id="table_id" class="display cell-border">
                        </table>
                    </div>
                </div>
            </div>
            <!-- /SAMPLE -->
        </div>
        <!-- /CONTENT-->
    </div>
</section>
<!-- 新增/修改弹窗 -->
<div id="alert-box">
    <div class="divide-20">
    </div>
    <div class="col-md-12">
        <div class="layui-form-item">
            <label for="couponName" class="layui-form-label-long required">优惠券名称</label>
            <div class="layui-input-block margin-left-80">
                <input class="layui-input" id="couponName" placeholder="输入优惠券名称" maxlength="30">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="couponValue" class="layui-form-label-long required">面值</label>
            <div class="layui-input-block margin-left-80">
                <input class="layui-input int-reg" type="number" id="couponValue" placeholder="输入面值" oninput="if(value.length>9)value=value.slice(0,9)" >&nbsp;元
            </div>
        </div>

        <div class="layui-form-item">
            <label for="indate" class="layui-form-label-long required">有效期</label>
            <div class="layui-input-block margin-left-80">
                <input class="layui-input int-reg" type="number" id="indate" placeholder="输入数字" oninput="if(value.length>9)value=value.slice(0,9)" >&nbsp;天
            </div>
        </div>
    </div>
</div>
<!--/PAGE -->
<script src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/layer/layer.js"></script>
<script src="../plugins/datatables/1.10.15/jquery.dataTables.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/pages/couponType.js"></script>
</body>

</html>
