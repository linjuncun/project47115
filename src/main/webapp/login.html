<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="唐国峰 gaowangyizu@163.com http://fengwork.top"/>
    <title>Hyperfit</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="plugins/layer/layer.js"></script>
</head>

<body>
<!--LOGIN-->
<div class="col-md-4 col-md-offset-4 login">
    <div class="login-box-plain">
        <h2 class="bigintro">Hyperfit</h2>
        <form role="form">
            <div class="form-group">
                <i class="fa fa-user input-i" style="margin: 0.55rem 0.13rem 0.26rem 0.66rem;"></i>
                <input type="email" class="form-control" id="username" placeholder="请输入登录帐号">
            </div>
            <div class="form-group">
                <i class="fa fa-key input-i" style="margin: 0.55rem 0.13rem 0.26rem 0.66rem;"></i>
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
            <div class="divide-20"></div>
            <div class="form-actions">
                <button type="button" style="width: 100%;" class="submitBtn btn btn-primary btn-lg">登 录</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
